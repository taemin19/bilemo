api_platform:
    mapping:
        paths: ['%kernel.project_dir%/config/api_platform'] # yaml or xml directory configuration
        
    title: 'BileMo'
    description: 'A selection of premium smartphones.'
    version: '1.0.0'
    
    formats:
        jsonhal:      ['application/hal+json']
        html:         ['text/html']
    error_formats:
        jsonproblem:  ['application/problem+json']
        
    http_cache:
        etag: true
        max_age: 3600
        shared_max_age: 7200
        vary: ['Accept']
        public: ~
        
    swagger:
        api_keys:
            BearerAuthentication:
                name: Authorization
                type: header
        
framework:
    serializer:
        enabled: true
        mapping:
            paths:
                - '%kernel.project_dir%/config/serialization' # yaml or xml directory configuration
