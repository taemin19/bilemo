# api/config/api_platform/resources.yaml
App\Entity\Product:
    collectionOperations:
        get:
            method: 'GET'
    itemOperations:
        get:
            method: 'GET'
    attributes:
        normalization_context:
            groups: ['product:read']            

App\Entity\User:
    collectionOperations:
        get:
            method: 'GET'
        post:
            method: 'POST'
    itemOperations:
        get:
            method: 'GET'
        delete:
            method: 'DELETE'
    attributes:
        normalization_context:
            groups: ['user:read']
        denormalization_context:
            groups: ['user:write']
